name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # ── Node / Playwright (root) ──────────────────────────────────────────
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install root dependencies (Playwright)
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ── Frontend dev server (port 5173) ───────────────────────────────────
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Start Frontend Dev Server
      working-directory: frontend
      run: npm run dev &

    # ── Backend setup (Go) ────────────────────────────────────────────────
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install GCC (required for CGO/sqlite3)
      run: sudo apt-get install -y gcc

    - name: Build Go backend
      working-directory: backend
      run: CGO_ENABLED=1 go build -o server ./cmd/main.go

    - name: Start Backend Server
      working-directory: backend
      run: ./server &

    # ── Wait for both servers ─────────────────────────────────────────────
    - name: Wait for Backend
      run: |
        for i in {1..30}; do
          if curl -sf http://localhost:8080/api/health; then
            echo "Backend is up!"
            break
          fi
          echo "Waiting for backend... ($i/30)"
          sleep 2
        done

    - name: Wait for Frontend
      run: |
        for i in {1..30}; do
          if curl -sf http://localhost:5173; then
            echo "Frontend is up!"
            break
          fi
          echo "Waiting for frontend... ($i/30)"
          sleep 2
        done

    # ── Run tests ─────────────────────────────────────────────────────────
    - name: Run Playwright tests
      run: xvfb-run npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
